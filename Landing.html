<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Reporting System Group 24</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Emergency Reporting System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#report-form">Report Emergency</a></li>
        <li class="nav-item"><a class="nav-link" href="#map">View Map</a></li>
      </ul>
    </div>
  </nav>

  <!-- Emergency Report Form -->
  <div class="container mt-5 pt-5">
    <h2 id="report-form">Report an Emergency</h2>
    <form id="emergencyForm" novalidate>
      <div class="form-group">
        <label for="reporterName">Name</label>
        <!-- Made them required so without these we could not submit the form hence the (required) thing at the end -->
        <input type="text" class="form-control" id="reporterName" required>
      </div>
      <div class="form-group">
        <label for="reporterPhone">Phone Number</label>
        <input type="text" class="form-control" id="reporterPhone" required>
      </div>
      <div class="form-group">
        <label for="emergencyType">Emergency Type</label>
        <!-- made a small option selection idk if the dropdown style looks good or not but try -->
        <select class="form-control" id="emergencyType">
          <option>Fire</option>
          <option>Shooting</option>
          <option>Vehicle Accident</option>
          <option>Medical</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="search" class="form-control" id="location" required>
        <ul id="locationSuggestions" class="list-group"
          style="display: none; position: absolute; z-index: 1000; width: 100%;">
        </ul>
      </div>
      <div class="form-group">
        <label for="pictureLink">Picture Link (optional)</label>
        <input type="url" class="form-control" id="pictureLink">
      </div>
      <div class="form-group">
        <!-- A small div to add comments for a descibtion of the insident -->
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
  </div>

  <!-- Map and Emergency List area, yeh nahi ata bro mere ko toh sath karlete hai-->
  <div class="container mt-5">
    <h2 id="map">Emergency Map</h2>
    <div id="mapid" style="height: 400px;"></div>
    <div id="emergencyList" class="mt-3">
      <h3>Emergency Reports</h3>
      <table id="reports" class="table"></table>
    </div>
  </div>

  <!-- The hashing for the password generation has to be also done which i also do not know how to do -->
  <!-- lastly we have to have 1 password or each operator has to have a unique password ?? -->
  <!-- I also wanted to make a login option at the side so that normally we can make a report and submit but when we login as operators we should see different options toh i think a new page with the same layout should also be done but with the additional buttons and stuff -->

  <script src="script.js"></script>
</body>

</html>
